<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="~{Fragments :: fragment-head}"></head>
    <body>
        <div class="container">
            <div th:replace="~{Fragments :: fragment-header}" />
            <div th:replace="~{Fragments :: fragment-navbar}" />
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Family</th>
                    <th>Given</th>
                    <th>Age</th>
                    <th>Assessment</th>
                </tr>
                <tr>
                    <td th:text="${reportBean.family}"></td>
                    <td th:text="${reportBean.given}"></td>
                    <td th:text="${reportBean.age}"></td>
                    <td th:text="${reportBean.assessment}"></td>
                </tr>
            </table>
            <div th:replace="~{Fragments :: fragment-footer}" />
        </div>
    </body>
</html>
