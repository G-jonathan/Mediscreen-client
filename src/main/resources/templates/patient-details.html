<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="~{Fragments :: fragment-head}"></head>
    <body>
        <div class="container">
            <div th:replace="~{Fragments :: fragment-header}" />
            <div th:replace="~{Fragments :: fragment-navbar}" />
            <table class="table table-striped">
                <tr>
                    <th>Family</th>
                    <td th:text="${patient.family}"></td>
                </tr>
                <tr>
                    <th>Given</th>
                    <td th:text="${patient.given}"></td>
                </tr>
                <tr>
                    <th>Sexe</th>
                    <td th:text="${patient.sex}"></td>
                </tr>
                <tr>
                    <th>Date of Birth</th>
                    <td th:text="${patient.dob}"></td>
                </tr>
                <tr>
                    <th>Adress</th>
                    <td th:text="${patient.address}"></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td th:text="${patient.phone}"></td>
                </tr>
            </table>
            <a th:href="@{/patient/edit/{id}(id=${patient.id})}">
                <button class="btn btn-warning">
                    Update
                </button>
            </a>
            <a th:href="@{/patient/delete/{id}(id=${patient.id})}">
                <button type="button" class="btn btn-danger">
                    Delete
                </button>
            </a>
            <table class="table table-striped table-bordered" style="margin-top: 5%">
                <thead style="white-space: nowrap;">
                    <tr>
                        <th>ID</th>
                        <th>Patient ID</th>
                        <th>Comment</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="note : ${patientNotes}">
                        <td th:text="${note.id}"></td>
                        <td th:text="${note.patientId}"></td>
                        <td th:text="${note.comment}"></td>
                        <td>
                            <a th:href="@{/note/edit/{noteId}(noteId=${note.id})}">
                                <button type="button" class="btn btn-warning">
                                    Update
                                </button>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/note/delete/{noteId}(noteId=${note.id})}">
                                <button type="button" class="btn btn-danger">
                                    Delete
                                </button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/note/add/{patientId}(patientId=${patient.id})}">
                <button type="button" class="btn btn-primary">
                    Add a note
                </button>
            </a>
            <a th:href="@{/report/{id}(id=${patient.id})}">
                <button type="button" class="btn btn-primary">
                    Generate report
                </button>
            </a>
            <div th:replace="~{Fragments :: fragment-footer}" />
        </div>
    </body>
</html>
