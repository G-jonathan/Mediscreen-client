<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="~{Fragments :: fragment-head}"></head>
    <body>
        <div class="container">
            <div th:replace="~{Fragments :: fragment-header}" />
            <div th:replace="~{Fragments :: fragment-navbar}" />
            <form th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post" onsubmit="return confirm('Are you sure you want to update this patient?')">
                <div class="form-group row">
                    <label for="family">Nom:</label>
                    <input class="form-control" type="text" id="family" name="family" th:value="${patient.family}" required>
                </div>
                <div class="form-group row">
                    <label for="given">Pr√©nom:</label>
                    <input class="form-control" type="text" id="given" name="given" th:value="${patient.given}" required>
                </div>
                <div class="form-group row">
                    <label for="dob">Date de naissance:</label>
                    <input class="form-control" type="date" id="dob" name="dob" th:value="${patient.dob}" required>
                </div>
                <div class="form-group row">
                    <label for="sex">Sexe:</label>
                    <select id="sex" name="sex" required>
                        <option value="F" th:selected="${patient.sex == 'F'}">Femme</option>
                        <option value="M" th:selected="${patient.sex == 'M'}">Homme</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="address">Adress:</label>
                    <input class="form-control" type="text" id="address" name="address" th:value="${patient.address}" required>
                </div>
                <div class="form-group row">
                    <label for="phone">Phone number:</label>
                    <input class="form-control" type="text" id="phone" name="phone" pattern="^[0-9]{3}?-?[0-9]{3}-?[0-9]{4}$" placeholder="e.g. 1234567890 or 111-222-3333" th:value="${patient.phone}">
                </div>
                <div style="margin-top : 1%">
                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </div>
            </form>
            <div th:replace="~{Fragments :: fragment-footer}" />
        </div>
    </body>
</html>
